---
th:
  devise:
    confirmations:
      confirmed: อีเมล์แอดเดรสของคุณได้รับการยืนยันแล้ว
      send_instructions: คุณจะได้รับอีเมล์ พร้อมขั้นตอนการยืนยันอีเมล์แอดเดรสของคุณในอีกไม่กี่นาที
      send_paranoid_instructions: ถ้าพบอีเมล์แอดเดรสของคุณในฐานข้อมูลของเรา คุณจะได้รับอีเมล์พร้อมขั้นตอนการยืนยันอีเมล์แอดเดรสของคุณในอีกไม่กี่นาที
    failure:
      already_authenticated: คุณลงชื่อเข้าใช้แล้ว
      inactive: บัญชีของคุณยังไม่เปิดใช้งาน
      invalid: '%{authentication_keys} หรือรหัสผ่านไม่ถูกต้อง'
      locked: บัญชีของคุณถูกล็อค โปรดลองอีกครั้งหลังจากผ่านไปหนึ่งชั่วโมง
      last_attempt: คุณมีความพยายามอีกครั้งก่อนที่บัญชีของคุณจะถูกล็อค
      not_found_in_database: '%{authentication_keys} หรือรหัสผ่านไม่ถูกต้อง'
      recaptcha_error: เกิดข้อผิดพลาดกับรหัส recaptcha ด้านล่าง โปรดป้อนรหัสอีกครั้งแล้วคลิกส่ง
      timeout: เซสชั่นของคุณหมดอายุ โปรดลงชื่อเข้าใช้อีกครั้งเพื่อดำเนินการต่อ
      unauthenticated: คุณต้องลงชื่อเข้าใช้หรือลงทะเบียนก่อนดำเนินการต่อ
      unconfirmed: คุณต้องยืนยันอีเมล์แอดเดรสของคุณก่อนดำเนินการต่อ
    mailer:
      confirmation_instructions:
        action: ยืนยันบัญชีของฉัน
        greeting: ยินดีต้อนรับ %{recipient}!
        instruction: 'คุณสามารถยืนยันอีเมล์ของบัญชีผู้ใช้ของคุณได้ผ่านลิงก์ด้านล่างนี้:'
        subject: คำแนะนำในการยืนยัน
      reset_password_instructions:
        action: เปลี่ยนรหัสผ่านของฉัน
        greeting: 'สวัสดี #{recipient}!'
        instruction: มีคนขอลิงก์เพื่อเปลี่ยนรหัสผ่านของคุณ และคุณสามารถทำได้ผ่านลิงก์ด้านล่าง
        instruction_2: ถ้าคุณไม่ได้ร้องขอการดำเนินการดังกล่าว กรุณาเพิกเฉยต่ออีเมล์นี้
        instruction_3: รหัสผ่านของคุณจะไม่เปลี่ยนจนกว่าคุณจะเข้าถึงลิงก์ด้านบนและสร้างใหม่
        subject: คำแนะนำการรีเซ็ตรหัสผ่าน
      unlock_instructions:
        subject: คำแนะนำการปลดล็อค
      password_change:
        greeting: 'สวัสดี #{recipient}!'
        message: เรากำลังติดต่อคุณเพื่อแจ้งว่ารหัสผ่านของคุณมีการเปลี่ยนแปลง
        subject: เปลี่ยนรหัสผ่านแล้ว
    passwords:
      no_token: คุณไม่สามารถเข้าที่หน้านี้ได้หากไม่ได้มาจากอีเมล์เพื่อรีเซ็ตรหัสผ่าน
        ถ้าคุณมาจากอีเมล์เพื่อรีเซ็ตรหัสผ่าน กรุณาตรวจสอบว่าคุณใช้ URL แบบเต็มที่เราให้
      send_instructions: คุณจะได้รับอีเมลพร้อมคำแนะนำเกี่ยวกับวิธีรีเซ็ตรหัสผ่านของคุณในไม่กี่นาที
      send_paranoid_instructions: ถ้าพบอีเมลแอดเดรสของคุณในฐานข้อมูลของเรา คุณจะได้รับลิงก์เพื่อกู้คืนรหัสผ่านทางอีเมลแอดเดรสของคุณในอีกไม่กี่นาที
      updated: รหัสผ่านของคุณถูกเปลี่ยนเรียบร้อยแล้ว คุณลงชื่อเข้าใช้แล้ว
      updated_not_active: รหัสผ่านของคุณถูกเปลี่ยนเรียบร้อยแล้ว
    registrations:
      destroyed: บาย! บัญชีของคุณถูกยกเลิกเรียบร้อยแล้ว เราหวังว่าจะได้พบคุณอีกในเร็วๆ
        นี้
      signed_up: ยินดีต้อนรับ! คุณสมัครสำเร็จแล้ว
      signed_up_but_inactive: คุณสมัครสำเร็จแล้ว อย่างไรก็ตาม เราไม่สามารถลงชื่อเข้าใช้ให้คุณได้
        เนื่องจากบัญชีของคุณยังไม่ได้เปิดใช้งาน
      signed_up_but_locked: คุณสมัครสำเร็จแล้ว อย่างไรก็ตาม เราไม่สามารถลงชื่อเข้าใช้ให้คุณได้เนื่องจากบัญชีของคุณถูกล็อค
      signed_up_but_unconfirmed: ข้อความพร้อมลิงก์ยืนยันถูกส่งไปยังที่อยู่อีเมลของคุณแล้ว
        โปรดไปที่ลิงก์เพื่อเปิดใช้งานบัญชีของคุณ
      update_needs_confirmation: คุณอัปเดตบัญชีของคุณสำเร็จแล้ว แต่เราจำเป็นต้องยืนยันที่อยู่อีเมลใหม่ของคุณ
        โปรดตรวจสอบอีเมลของคุณและคลิกลิงก์ยืนยันเพื่อยืนยันที่อยู่อีเมลใหม่ของคุณ
      updated: บัญชีของคุณได้รับการอัปเดตเรียบร้อยแล้ว
    sessions:
      signed_in: ลงชื่อเข้าใช้สำเร็จ
      signed_out: ออกจากระบบเรียบร้อยแล้ว
      already_signed_out: ออกจากระบบเรียบร้อยแล้ว
      recaptcha: ข้อผิดพลาดในการตรวจสอบความถูกต้องของ Recaptcha
      sign_in_remember_me_disabled_for_admins: ด้วยเหตุผลด้านความปลอดภัย ผู้ดูแลระบบไม่สามารถใช้คุณสมบัติจดจำฉันได้
    unlocks:
      send_instructions: คุณจะได้รับอีเมลพร้อมคำแนะนำในการปลดล็อกบัญชีของคุณในอีกไม่กี่นาที
      send_paranoid_instructions: หากบัญชีของคุณมีอยู่ คุณจะได้รับอีเมลพร้อมคำแนะนำวิธีปลดล็อกภายในไม่กี่นาที
      unlocked: บัญชีของคุณได้รับการปลดล็อคเรียบร้อยแล้ว โปรดลงชื่อเข้าใช้เพื่อดำเนินการต่อ
  errors:
    messages:
      already_confirmed: ได้รับการยืนยันแล้ว โปรดลองลงชื่อเข้าใช้
      confirmation_period_expired: ต้องได้รับการยืนยันภายใน %{period} โปรดขอใหม่
      expired: หมดอายุแล้ว โปรดขอใหม่
      not_found: ไม่พบ
      not_locked: ไม่ได้ล็อค
      not_saved:
        one: '1 error ห้าม %{resource} นี้ถูกบันทึก:'
        other: '%{count} ข้อผิดพลาดห้าม %{resource} นี้ไม่ให้ถูกบันทึก:'
...
