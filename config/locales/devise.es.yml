---
es:
  devise:
    confirmations:
      confirmed: Se confirmó correctamente la dirección de correo electrónico.
      send_instructions: Recibirás un correo electrónico con instrucciones sobre cómo
        confirmar tu dirección de correo electrónico en unos minutos.
      send_paranoid_instructions: Si su dirección de correo electrónico existe en
        nuestra base de datos, recibirá un correo electrónico con instrucciones sobre
        cómo confirmar su dirección de correo electrónico en unos minutos.
    failure:
      already_authenticated: Ya has iniciado sesión.
      inactive: Tu cuenta aún no está activada.
      invalid: '%{authentication_keys} o contraseña no válidos.'
      locked: Su cuenta está bloqueada. Por favor vuelva a intentarlo después de una
        hora.
      last_attempt: Tiene un intento más antes de que se bloquee su cuenta.
      not_found_in_database: '%{authentication_keys} o contraseña no válidos.'
      recaptcha_error: Hubo un error con el código recaptcha a continuación. Vuelva
        a ingresar el código y haga clic en enviar.
      timeout: Tu sesión expiró. Vuelve a iniciar sesión para continuar.
      unauthenticated: Debe iniciar sesión o registrarse antes de continuar.
      unconfirmed: Debe confirmar su dirección de correo electrónico antes de continuar.
    mailer:
      confirmation_instructions:
        action: Confirmar mi cuenta
        greeting: ¡Te damos la bienvenida, %{recipient}!
        instruction: 'Puede confirmar el correo electrónico de su cuenta a través
          del siguiente enlace:'
        subject: Instrucciones de confirmación
      reset_password_instructions:
        action: Cambiar mi contraseña
        greeting: 'Hola, #{recipient}.'
        instruction: Alguien ha solicitado un enlace para cambiar su contraseña, y
          usted puede hacerlo a través del enlace a continuación.
        instruction_2: Si no solicitó esto, ignore este correo electrónico.
        instruction_3: Su contraseña no cambiará hasta que acceda al enlace anterior
          y cree una nueva.
        subject: Instrucciones de restablecimiento de la contraseña
      unlock_instructions:
        subject: Instrucciones de desbloqueo
      password_change:
        greeting: 'Hola, #{recipient}.'
        message: Nos estamos comunicando con usted para notificarle que su contraseña
          ha sido cambiada.
        subject: Se cambió la contraseña
    passwords:
      no_token: No puede acceder a esta página sin venir de un correo electrónico
        de restablecimiento de contraseña. Si viene de un correo electrónico de restablecimiento
        de contraseña, por favor asegúrese de haber utilizado la URL completa proporcionada.
      send_instructions: Recibirá un correo electrónico con instrucciones sobre cómo
        restablecer su contraseña en unos minutos.
      send_paranoid_instructions: Si su dirección de correo electrónico existe en
        nuestra base de datos, recibirá un enlace de recuperación de contraseña en
        su dirección de correo electrónico en unos minutos.
      updated: Tu contraseña ha sido cambiada exitosamente. Ya estás registrado.
      updated_not_active: Tu contraseña ha sido cambiada exitosamente.
    registrations:
      destroyed: ¡Adiós! Su cuenta ha sido cancelada con éxito. Esperamos volver a
        verte pronto.
      signed_up: ¡Bienvenido! Te has registrado con éxito.
      signed_up_but_inactive: Te has registrado correctamente. Sin embargo, no pudimos
        iniciar sesión porque su cuenta aún no está activada.
      signed_up_but_locked: Te has registrado correctamente. Sin embargo, no pudimos
        iniciar sesión porque su cuenta está bloqueada.
      signed_up_but_unconfirmed: Se ha enviado un mensaje con un enlace de confirmación
        a tu dirección de correo electrónico. Por favor, sigue el enlace para activar
        tu cuenta.
      update_needs_confirmation: Actualizó su cuenta con éxito, pero debemos verificar
        su nueva dirección de correo electrónico. Por favor revise su correo electrónico
        y siga el enlace de confirmación para confirmar su nueva dirección de correo
        electrónico.
      updated: Su cuenta se ha actualizado exitosamente.
    sessions:
      signed_in: Has iniciado sesión exitosamente.
      signed_out: Sesión cerrada exitosamente.
      already_signed_out: Sesión cerrada exitosamente.
      recaptcha: Errores de validación de recaptcha
      sign_in_remember_me_disabled_for_admins: Por motivos de seguridad, los administradores
        no pueden utilizar la funcionalidad «Recordarme».
    unlocks:
      send_instructions: Recibirá un correo electrónico con instrucciones sobre cómo
        desbloquear su cuenta en unos minutos.
      send_paranoid_instructions: Si su cuenta existe, recibirá un correo electrónico
        con instrucciones sobre cómo desbloquearla en unos minutos.
      unlocked: Su cuenta se ha desbloqueado con éxito. Por favor inicie sesión para
        continuar.
  errors:
    messages:
      already_confirmed: ya fue confirmado, intente iniciar sesión nuevamente
      confirmation_period_expired: Necesita de ser confirmada dentro %{period}, por
        favor pida una nueva
      expired: Ha expirado, por favor pida una nueva
      not_found: no encontrado
      not_locked: no estaba bloqueado
      not_saved:
        one: '1 error prohibió que se guardara %{resource}:'
        other: '%{count} errores prohibieron que se guardara %{resource}:'
...
