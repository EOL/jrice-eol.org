  about:
    trait_bank:
      title: TraitBank
      body_html: "<p>Het technische en gegevensbeheerteam van EOL verwijst naar de
        gestructureerde gegevensbronnen van de EOL-trait en andere kenmerkgegevens,
        ecologische interacties en onze eigen classificatie, de Dynamic Working Hierarchy-
        gezamenlijk TraitBank. Deze inhoud wordt anders beheerd dan onze \"klassieke\"
        inhoud - afbeeldingen, video, audio en beschrijvende tekst - en is nuttig
        voor verschillende dingen.</p> \n\n<p>TraitBank is jonger dan de rest van
        EOL; het werd oorspronkelijk bedacht door Species Pages Group-directeur Cynthia
        Parr en ging live in EOL v2 in januari 2014. Sindsdien hebben gestructureerde
        gegevens onze hoogste prioriteit voor de ontwikkeling van inhoud.</p>\n\n<p>Nu
        kun je <a href = '%{example_search_path}'>zoeken</a> of bladeren door de gestructureerde
        data van EOL of downloaden of je kunt het tegenkomen op ons nieuwe overzichtstabblad
        in de vorm van <a href='%{autogen_page_path}'> automatisch gegenereerde tekst</a>.
        Net als de rest van de EOL-inhoud is het beschikbaar voor hergebruik en wordt
        het geleverd met gedetailleerde kenmerken zodat u deze de credits kunt geven
        als u deze in uw eigen werk gebruikt.</p>\n\n<p>Deze gegevens zijn gemodelleerd
        als een <a href='%{property_graph_url}'>eigenschappengrafiek</a> in <a href='%{neo4j_url}'>neo4j</a>.
        <a href='%{data_services_path}'>Datadiensten</a> zijn beschikbaar.</p>"
