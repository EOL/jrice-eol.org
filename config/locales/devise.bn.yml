---
bn:
  devise:
    confirmations:
      confirmed: আপনার ইমেইল ঠিকানা সফলভাবে সুনিশ্চিত করা হয়েছে।
      send_instructions: কীভাবে আপনার ইমেইল ঠিকানা সুনিশ্চিত করতে হবে সেটা জানাতে
        আপনি কিছুক্ষণের মধ্যেই একটি ইমেইল পাবেন।
      send_paranoid_instructions: যদি আমাদের তথ্যশালায় আপনার ইমেইল ঠিকানা নিবন্ধিত
        থাকে তবে কীভাবে আপনার ইমেইল ঠিকানা সুনিশ্চিত করতে হবে সেটা জানাতে আপনি কিছুক্ষণের
        মধ্যেই একটি ইমেইল পাবেন।
    failure:
      already_authenticated: আপনি পূর্বেই নিবন্ধন সম্পূর্ণ করেছেন।
      inactive: আপনার অ্যাকাউন্ট এখনও সক্রিয় করা হয়নি।
      invalid: অবৈধ %{authentication_keys} অথবা পাসওয়ার্ড।
      locked: আপনার অ্যাকাউন্টে তালা লাগানো হয়েছে, ঘন্টাখানেক পরে চেষ্টা করুন।
      last_attempt: আর একবার মাত্র প্রচেষ্টা করতে পারবেন তারপর আপনার অ্যাকাউন্ট সাময়িককালের
        জন্য তালাবন্ধ করে রাখা হবে।
      not_found_in_database: অবৈধ %{authentication_keys} অথবা পাসওয়ার্ড।
      recaptcha_error: নুচের পুনর্ক্যাপচায় কিছু সমস্যা হয়েছে। আবার সংকেত লিখে দাখিল
        বোতাম চাপুন।
      timeout: আপনার সময় উত্তীর্ণ হয়েছে। চালিয়ে যেতে আবার লগইন করুন।
      unauthenticated: চালিয়ে যেতে আপনাকে লগইন অথবা নতুন অ্যাকাউন্ট নিবন্ধন করতে
        হবে।
      unconfirmed: এগিয়ে যেতে আপনাকে ইমেইল ঠিকানা সুনিশ্চিত করতে হবে।
    mailer:
      confirmation_instructions:
        action: আমার অ্যাকাউন্ট সুনিশ্চিত করুন
        greeting: স্বাগতম %{recipient}!
        instruction: 'নিচের লিঙ্কের সহয়তায় আপনি আপনার ইমেইল ঠিকানা সুনিশ্চিত করতে
          পারেন:'
        subject: নির্দেশাবলির নিশ্চিতকরণ
      reset_password_instructions:
        action: আমার পাসওয়ার্ড বদলান
        greeting: 'সুপ্রিয় #{recipient}!'
        instruction: কেউ একজন আপনার পরিবর্তনের জন্য একটি লিঙ্ক পাঠিয়েছেন, নিচের এই
          লিঙ্কের মাধ্যমে আপনি তা করতে পারেন।
        instruction_2: আপনি যদি এই অনুরোধটি না করে থাকেন, তবে দয়া করে ইমেইলটি উপেক্ষা
          করুন।
        subject: পাসওয়ার্ড পরিবর্তনের নির্দেশাবলি
      unlock_instructions:
        subject: নির্দেশাবলি খুলুন
      password_change:
        greeting: 'সুপ্রিয় #{recipient}!'
        message: আমরা আপনি জানাতে চাই যে আপনার পাসওয়ার্ড পরিবর্তিত হয়েছে।
        subject: পাসওয়ার্ড পরিবর্তন সম্পূর্ণ হয়েছে।
    sessions:
      signed_in: প্রবেশ সফল
  errors:
    messages:
      not_found: পাওয়া যাচ্ছে না
      not_locked: তালা লাগানো ছিল না
